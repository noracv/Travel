<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #000000, #333333);
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(180deg, #000000, #1a1a1a);
            border-bottom: 2px solid #444444;
        }

        header h1 {
            font-size: 3rem;
            color: #ffffff;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 2fr));
            gap: 40px;
            padding: 4rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
            filter: grayscale(100%);
        }

        .gallery-item:hover img {
            transform: scale(1.1) rotate(3deg);
            filter: grayscale(0%);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay p {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: linear-gradient(180deg, #1a1a1a, #000000);
            color: #ffffff;
            border-top: 2px solid #444444;
            animation: slideUp 2s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Travel Memories</h1>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="img/1.jpg" alt="Travel Photo 1">
            <div class="overlay">
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/2.jpg" alt="Travel Photo 2">
            <div class="overlay">
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/3.jpg" alt="Travel Photo 3">
            <div class="overlay">
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/4.jpg" alt="Travel Photo 4">
            <div class="overlay">
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/5.jpg" alt="Travel Photo 4">
            <div class="overlay">
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/6.jpg" alt="Travel Photo 4">
            <div class="overlay">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Travel Memories. All Rights Reserved.</p>
    </footer>
</body>
</html>
